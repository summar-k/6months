<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>How Well Do You Know Us?</h1>

        <div class="quiz" id="q1">
            <p>1. Where was our first date?</p>
            <button onclick="checkAnswer(this, 'correct')">Dave and Busters</button>
            <button onclick="checkAnswer(this, 'wrong')">Tyson's</button>
            <button onclick="checkAnswer(this, 'wrong')">Movies</button>
            <p class="feedback"></p>
        </div>
        <div class="quiz" id="q2">
            <p>2. When was our THIRD kiss?</p>
            <button onclick="checkAnswer(this, 'wrong')">December 24th</button>
            <button onclick="checkAnswer(this, 'correct')">December 25th</button>
            <button onclick="checkAnswer(this, 'wrong')">December 26th</button>
            <p class="feedback"></p>
        </div>
        <div class="quiz" id="q3">
            <p>3. Who snores the loudest?</p>
            <button onclick="checkAnswer(this, 'wrong')">Summar</button>
            <button onclick="checkAnswer(this, 'correct')">Favio</button>
            <button onclick="checkAnswer(this, 'wrong')">Both same</button>
            <p class="feedback"></p>
        </div>
        <div class="quiz" id="q4">
            <p>4. What's my favorite color?</p>
            <button onclick="checkAnswer(this, 'wrong')">Red</button>
            <button onclick="checkAnswer(this, 'wrong')">Purple</button>
            <button onclick="checkAnswer(this, 'correct')">Pink</button>
            <p class="feedback"></p>
        </div>
        <div class="quiz" id="q5">
            <p>5. Finally, when's our anniversary?</p>
            <button onclick="checkAnswer(this, 'wrong')">April 5th</button>
            <button onclick="checkAnswer(this, 'correct')">April 6th</button>
            <button onclick="checkAnswer(this, 'wrong')">April 7th</button>
            <p>SIX SEVENNNNNN HAHHA</p>
            <p class="feedback"></p>
        </div>

        <script>
            function checkAnswer(button, type) {
                const feedback = button.parentElement.querySelector('.feedback');
                feedback.classList.remove('show', 'correct', 'wrong');
                if (type === 'correct') {
                    feedback.textContent = 'Correct!';
                    feedback.classList.add('correct', 'show');
                } 
                else {
                    feedback.textContent = 'Try again!';
                    feedback.classList.add('wrong', 'show');
                }
            }
        </script>

        <a href="home.html" class="btn">Home</a>

    </body>
</html>
